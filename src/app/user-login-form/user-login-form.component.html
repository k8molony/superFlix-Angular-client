<style>
  @import url('https://fonts.googleapis.com/css2?family=Changa+One&display=swap');
</style>

<mat-card>
  <mat-card-header>
    <mat-card-title>Sign In!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
      >Login
        <!-- <mat-icon>login</mat-icon> -->
      </button>
  </mat-card-actions>
</mat-card>
