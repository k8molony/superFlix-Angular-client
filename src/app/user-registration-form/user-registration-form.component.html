<style>
  @import url('https://fonts.googleapis.com/css2?family=Changa+One&display=swap');
</style>

<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Must be >6 characters"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Must be >6 characters"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type = "email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type = "date"
          placeholder="Birthday"  
          name="Birthday"
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
    >
    <mat-icon>how_to_reg</mat-icon>
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
